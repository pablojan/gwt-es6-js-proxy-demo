// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'jetty'


sourceCompatibility = 1.8
targetCompatibility = 1.8


// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
}


dependencies {

    compile 'org.slf4j:slf4j-api:1.7.13'
    compile 'com.google.gwt:gwt-dev:2.8.0'
    compile 'com.google.gwt:gwt-user:2.8.0'
    compile 'com.google.gwt:gwt-codeserver:2.8.0'
    
    compile 'com.google.guava:guava:20.0'
    compile 'com.google.guava:guava-gwt:20.0'

    testCompile 'junit:junit:4.12'
}

task gwtCompile {
    description = 'Compiles Gwt project'
    doLast {
        javaexec {
            main = "com.google.gwt.dev.Compiler"
            classpath {
                [
                        sourceSets.main.java.srcDirs,
                        sourceSets.main.compileClasspath,
                        sourceSets.main.resources.srcDirs,
                ]
            }            
            jvmArgs = [
                    "-Xmx1024M"
            ]
            args = [
                    "-style", "PRETTY",
                    "-noincremental",
                    "-logLevel", "INFO",
                    "-saveSource",
                    "-draftCompile",
                    "-strict",
                    "-generateJsInteropExports",
                    "org.pablojan.gwt.ProxyDemo"
            ]
        }
    }
}

gwtCompile.mustRunAfter compileJava

task gwtJetty(type: JettyRun) {
	webAppSourceDirectory=file("war/")
}
